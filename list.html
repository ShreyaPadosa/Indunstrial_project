<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
</head>
<body>
	<style>
		h3{
			font-size: 22px;
		}

	</style>

	<center>
	<h1>list of item</h1>
	</center> 

     <h1>Fruit</h1>
   <ol type="A">
   	<li>Mango</li>
   	<li>Orange</li>
   	<li>Banana</li>
   </ol>

   <h2>Birds</h2>
   <ul>
   	<li>Peacock</li>
   	<li>Hen</li>
   	<li>Duck</li>
   </ul>

   <h3>Animal</h3>
   
   	<li>Dog</li>
   	<li>Cat</li>
   

   <br>
   <h1>Table</h1>
   	<table>
   	<tr>
   		<th>salary</th>
   		<th>name</th>
    </tr>
    <tr>
    <td>1000</td>

    </tr>	
   </table>

   


</body>
</html>
